<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
</head>
<body>
    <form action="success3.html" method="post">
    <label>Name :</label>
    <input type="text" name="username" required><br><br>
    <label>Email :</label>
    <input type="email" name="username"><br><br>
    <label>Number :</label>
    <input type="number" name="username"><br><br>
    <label>Gender :</label>
    <input type="radio" name="username" id="f1" value="M">Male
    <input type="radio" name="username" id="f1" value="F">Female<br><br>
    <input type="file"><br><br>
    <!-- <label>Feedback :</label> -->
    <textarea name="" id="" cols="30" rows="10" placeholder="Enter your feedback here"></textarea><br><br>
    <input type="submit">
    <input type="reset">
    </form>


</body>
</html>
